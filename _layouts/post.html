---
layout: default
---
<div class="post">
    <div class="shadow"></div>
    <div class="date-block">
        <div class="date">{{ page.date | date: "%d" }}</div>
        <div class="month">{{ page.date | date: "%b" }} {{ page.date | date: "%Y" }}</div>
    </div>
    
    <span class="post-title">{{ page.title }}</span>
    <div class="content">{{ content }}</div>
    <div class="categories">
        <!-- This loops through the post categories -->
        {% for cat in page.categories %}
        <span class="category">{{cat}}</span>
        {% if forloop.last %}{% else %},&nbsp;{% endif %}
        {% endfor %}
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: THIS CODE IS ONLY AN EXAMPLE * * */
        var disqus_shortname = 'jander'; // Required - Replace example with your forum shortname
        var disqus_title = '{{ page.title }}';
        var disqus_url = '{{ site.url }}{{ page.url }}';
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
